<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Горелик Сергей">
  <title>Место</title>
</head>
<body class="page">
<header class="header">
  <img class="header__logo" src="./images/logo.svg" alt="Место">
</header>
<main class="content">
  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак Ив Кусто">
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__add-button type="button" aria-label="Добавить"></button>
    <div class=""></div>
  </section>
  <section class="elements">
    <article class="element">
      <img class="element__photo" src="./images/Karachayevsk.png" alt="Карачаевск">
      <div class="element__wrap">
        <h2 class="element__title">Карачаевск</h2>
        <img class="element__like" src="./images/like.svg" alt="Сердечко">
      </div>
    </article>
    <article class="element">
      <img class="element__photo" src="./images/Elbrus.png" alt="Гора Эльбрус">
      <div class="element__wrap">
        <h2 class="element__title">Гора Эльбрус</h2>
        <img class="element__like" src="./images/like.svg" alt="Сердечко">
      </div>
    </article>
    <article class="element">
      <img class="element__photo" src="./images/Dombai.png" alt="Домбай">
      <div class="element__wrap">
        <h2 class="element__title">Домбай</h2>
        <img class="element__like" src="./images/like.svg" alt="Сердечко">
      </div>
    </article>
    <article class="element">
      <img class="element__photo" src="./images/Elbrus.png" alt="Гора Эльбрус">
      <div class="element__wrap">
        <h2 class="element__title">Гора Эльбрус</h2>
        <img class="element__like" src="./images/like.svg" alt="Сердечко">
      </div>
    </article>
    <article class="element">
      <img class="element__photo" src="./images/Dombai.png" alt="Домбай">
      <div class="element__wrap">
        <h2 class="element__title">Домбай</h2>
        <img class="element__like" src="./images/like.svg" alt="Сердечко">
      </div>
    </article>
    <article class="element">
      <img class="element__photo" src="./images/Karachayevsk.png" alt="Карачаевск">
      <div class="element__wrap">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <img class="element__like" src="./images/like.svg" alt="Сердечко">
      </div>
    </article>
  </section>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__input-form" name="editProfile">
        <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="fullname">
        <input type="text" placeholder="О себе" class="popup__input popup__input_type_about" name="about">
        <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
</main>
<footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
</footer>  
<script src="./scripts/scripts.js"></script>
</body>
</html>
